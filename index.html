<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Hazard Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<body>
    <h1>Flood Hazard Checker</h1>
    <div id="map"></div>
    <div id="form-container">
        <h2>Enter Property Details</h2>
        <form id="property-form">
            <label for="requestor">Requestor Name:</label>
            <input type="text" id="requestor" name="requestor" required>

            <label for="property-address">Property Address:</label>
            <input type="text" id="property-address" name="property-address" required>

            <button type="submit">Check Flood Zone</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
